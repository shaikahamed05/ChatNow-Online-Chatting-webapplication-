<!-- view_room_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room_name }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ room_name }}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- Modify the headers based on your table structure -->
                    <th>ID</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for row in room_data %}
                    <tr>
                        <!-- Display row data -->
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <!-- Add more columns as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
